services:
  code-server:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ${REPOSITORIES_PATH}:/home/coder
      - ~/.aws/config:/home/coder/.aws/config
      - ~/.aws/credentials:/home/coder/.aws/credentials
      - ~/.ssh:/home/coder/.ssh
    environment:
      PASSWORD: ${VSCODE_PASSWORD}
      AWS_PROFILE: ${AWS_PROFILE}